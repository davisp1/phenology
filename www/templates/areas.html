<ion-view title="{{'areas' | translate }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div style="text-align:center;padding:5px;">
      <h2>{{ 'area.choose' | translate }}</h2>
    </div>
    <ion-list>
      <ion-item ng-repeat="area in areas" class="item-icon-right" style="padding-top:20px;padding-bottom:20px;" nav-clear href="#/app/species/{{area.id}}">
        {{area.name}}
        <i class="icon ion-ios7-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
