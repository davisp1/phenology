<ion-side-menus>

  <ion-pane ion-side-menu-content>

    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-header-bar class="bar-subheader bar bar-positive mybar" style="padding:0;height:auto;" ng-if="$state.includes('app.species') || $state.includes('app.map')">
        <div class="button-bar">
            <a class="button" ui-sref="app.species($state.params)" ng-class="{ active: $state.includes('app.species')}">List</a>
            <a class="button" ui-sref="app.map($state.params)" ng-class="{ active: $state.includes('app.map') }">Map</a>
        </div>
    </ion-header-bar>

    <ion-nav-view name="mainContent" class="test" animation="slide-left-right"></ion-nav-view>

  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-dark bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header" has-bouncing="false">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/snowing">
          Snow cover
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/areas">
          Survey
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/upload">
          Upload
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/last_surveys">
          My last surveys
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/home">
          Protocol
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/home">
          Help
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/home">
          Credits
        </ion-item>
        <ion-item nav-clear menu-close ng-click="login()">
          Change user
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
