<ion-view title="Survey">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Species</h1>
    <div class="list" ng-repeat="spec in species">
      <div class="item item-divider">
        {{spec.title}}
      </div>
      <a class="item" ng-repeat="ind in spec.individuals" href="#/app/survey/{{area}}/{{spec.id}}/{{ind.id}}">
        {{ind.title}}
      </a>
    </div>
  </ion-content>
</ion-view>
