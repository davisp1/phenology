<ion-view title="Survey">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Species</h1>
    <div class="list" ng-repeat="spec in species">
      <div class="item item-divider">
        {{spec.name}}
      </div>
      <a class="item" ng-repeat="ind in spec.individuals" href="#/app/survey/{{area}}/{{spec.id}}/{{ind.id}}">
        {{ind.name}}
      </a>
    </div>
      <label class="item item-input item-select">
        <div class="input-label">
          Change Area
        </div>
        <select ng-options="area as area.name for area in areas" ng-model="area" ng-change="switchArea(area)"></select>
      </label>
  </ion-content>
</ion-view>
