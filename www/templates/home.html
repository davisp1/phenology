<ion-view title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Upcomming tasks</h1>
    <ion-list>
      <ion-item ng-repeat="task in upcomming_tasks">
        {{task.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
