<ion-view title="Survey">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div style="text-align:center;">
      <h2>{{survey.stage.name}}</h2>
      <span><i>{{survey.stage.date_start|date}} to {{survey.stage.date_end|date}}</i></span>
      <h4>{{individual.name}}</h4>
    </div>
    <div class="list">

      <label class="item" style="position:relative;height:210px;">
             <span class="picture" style="width:30%;z-index:1;left:0%;top:10px;">
                <span fullscreen="fs1" ng-click="fs1=true;" >
                  <button style="position:absolute;top:0;right:0;" class="button button-light" ng-click="fs1=false;" ng-show="fs1">close</button>
                  <img style="max-height:80%;width:100%;"  ng-src="http://127.0.0.1:8000/media/{{survey.stage.picture_before}}"  alt="before"></img>
                  <p>BEFORE</p>
                </span>
             </span>
             <span class="picture" style="width:50%;z-index:2;left:25%;top:20px">
                <span fullscreen="fs2" ng-click="fs2=true;" style="background:none;">
                  <button style="position:absolute;top:0;right:0;" class="button button-light" ng-click="fs2=false;" ng-show="fs2">close</button>
                  <img style="max-height:90%;width:100%;"  ng-src="http://127.0.0.1:8000/media/{{survey.stage.picture_current}}"  alt="before"></img>
                  <p style="padding-bottom:20px;">CURRENT</p>
                </span>
             </span>
             <span class="picture" style="width:30%;left:70%;top:10px">
                <span fullscreen="fs3" ng-click="fs3=true;" >
                  <button style="position:absolute;top:0;right:0;" class="button button-light" ng-click="fs3=false;" ng-show="fs3">close</button>
                  <img style="max-height:80%;width:100%;"  ng-src="http://127.0.0.1:8000/media/{{survey.stage.picture_after}}"  alt="before"></img>
                  <p>AFTER</p>
                </span>
             </span>
        </ul>
      </label>
      <div class="row" style="padding:0;">
        <label class="item item-radio col-50">
          <input type="radio" ng-model="survey.when" name="when" value="before">
          <div class="item-content">
            Observed
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <div class="item item-checkbox col-50">
          <label class="checkbox">
            <input type="radio" ng-model="survey.when" name="when" value="today" style="border-color:grey;">
          </label>
              Today
        </div>
      </div>

      <label class="item item-input" ng-if="survey.when=='before'">
        <span class="input-label">Date</span>
        <input type="date" ng-model="survey.beforeDate" name="beforeDate">
      </label>
      <label class="item item-radio">
          <input type="checkbox" ng-model="survey.isLost" name="isLost">
          <div class="item-content">
            Individual lost
          </div>
          <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="checkbox" ng-model="survey.isPassed" name="isPassed ">
        <div class="item-content">
          Already passed
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <button class="button button-block button-positive" ng-click="validate()" ng-hide="survey.validated">
        Validate
      </button>
      <button class="button button-block" ng-hide="!survey.validated">
        Validated
      </button>

      <label class="item item-input item-select">
        <div class="input-label">
          Change Stage
        </div>
        <select ng-options="sta.name for sta in stages" ng-model="current_stage" ng-change="switchStage(current_stage)"></select>
      </label>
    </div>

  </ion-content>
</ion-view>
