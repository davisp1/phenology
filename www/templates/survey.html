<ion-view title="Survey">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div ng-show="status.fsMode==true">
      <div fullscreen  id="fs_container" style="position:relative;width:100%;height:100%; font-size: 0;
  text-align: center;width:100%;background-size:contain;background-repeat:no-repeat;background-position:center;" ng-style="{'background-image':'url(' + status.current_picture + ')'}">
        <button style="position:absolute;top:0;right:0;" class="button button-light" ng-click="status.fsMode;">close</button>
        <h3 style="margin:0;position:absolute;bottom:2%;width:100%;text-transform:uppercase;text-align:center;">{{status.state}}</h3>
      </div>
    </div>

    <div style="text-align:center;">
      <h2>{{survey.stage.name | translate}}</h2>
      <span><i>{{survey.stage.date_start|date|translate}} {{'to'|translate}} {{survey.stage.date_end|date|translate}}</i></span>
      <h4>{{individual.name}}</h4>
    </div>

    <div class="list">

      <div class="row pictures">
        <div class="col col-33 picture_left">
             <span ng-click="toggleFullscreen('before')">
                  <img ng-src="{{survey.stage.picture_before}}"  alt="before"></img>
                  <p>BEFORE</p>
              </span>
        </div>
        <div class="col col-50 picture_front">
                <span ng-click="toggleFullscreen('current')">
                  <img ng-src="{{survey.stage.picture_current}}"  alt="current"></img>
                  <p>CURRENT</p>
                </span>
        </div>
        <div class="col col-33 picture_right">
                <span class="picture_back" ng-click="toggleFullscreen('after')">
                  <img ng-src="{{survey.stage.picture_after}}"  alt="after"></img>
                  <p>AFTER</p>
                </span>
        </div>
      </div>

      <div class="row" style="padding:0;">
        <label class="item item-radio col-50">
          <input type="radio" ng-model="survey.when" name="when" value="before">
          <div class="item-content">
            Observed
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <div class="item item-checkbox col-50">
          <label class="checkbox">
            <input type="radio" ng-model="survey.when" name="when" value="today" style="border-color:grey;">
          </label>
              Today
        </div>
      </div>

      <label class="item item-input" ng-if="survey.when=='before'">
        <span class="input-label">Date</span>
        <div  ng-click="opendateModal()"><span> {{ survey.beforeDate }} </span> <button><i class="icon ion-compose"></i></button></div>
      </label>

      <label class="item item-radio">
          <input type="checkbox" ng-model="survey.isLost" name="isLost">
          <div class="item-content">
            Individual lost
          </div>
          <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="checkbox" ng-model="survey.isPassed" name="isPassed ">
        <div class="item-content">
          Already passed
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <button class="button button-block button-positive" ng-click="validate()" ng-hide="survey.validated">
        {{ 'action.submit' | translate}}
      </button>
      <button class="button button-block" ng-hide="!survey.validated">
        {{ 'action.submited' | translate }} <span ng-if="survey.identifier">on server</span> <span ng-if="!survey.identifier">on mobile</span>
      </button>

      <label class="item item-input item-select">
        <div class="input-label">
          Change Stage
        </div>
        <select ng-options="sta.id as sta.name for sta in stages" ng-model="current_stage.id" ng-change="switchStage(current_stage)"></select>
      </label>
    </div>

  </ion-content>
</ion-view>
