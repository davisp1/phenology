<ion-view title="Survey">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div style="text-align:center;">
      <h2>{{survey.stage.name | translate}}</h2>
      <span><i>{{survey.stage.date_start|date|translate}} {{'to'|translate}} {{survey.stage.date_end|date|translate}}</i></span>
      <h4>{{individual.name}}</h4>
    </div>

    <div class="list">

      <div class="row pictures">
        <div class="col col-33 picture_left">
             <span ng-click="openSlideModal(0)">
                  <img ng-src="{{survey.stage.picture_before}}"  alt="before"></img>
                  <p>{{ 'survey.picture.before' | translate }}</p>
              </span>
        </div>
        <div class="col col-50 picture_front" style="z-index:1000;">
                <span ng-click="openSlideModal(1)">
                  <img ng-src="{{survey.stage.picture_current}}"  alt="current"></img>
                </span>
        </div>
        <div class="col col-33 picture_right" style="z-index:0;">
                <span class="picture_back" ng-click="openSlideModal(2)">
                  <img ng-src="{{survey.stage.picture_after}}"  alt="after"></img>
                  <p>{{ 'survey.picture.after' | translate }}</p>
                </span>
        </div>
      </div>

      <div class="row" style="padding:0;">
        <label class="item item-radio col col-50" style="padding: 0;">
          <input type="radio" ng-model="survey.when" name="when" value="before">
          <div class="item-content">
            {{ 'survey.status.observed' | translate }}
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <div class="item item-checkbox col col-50" style="padding:0;padding-top:15px;padding-left:56px;">
          <div class="checkbox">
            <input type="radio" ng-model="survey.when" name="when" value="today" style="border-color:grey;">
          </div>
          <div class="item-content">
            {{ 'survey.status.today' | translate }}
          </div>
        </div>
      </div>

      <label class="item item-input" ng-if="survey.when=='before'">
        <span class="input-label">Date</span>
        <div  ng-click="opendateModal()">
          <span> {{ survey.beforeDate }} </span> 
          <button><i class="icon ion-compose"></i></button>
        </div>
      </label>

      <label class="item item-radio">
          <input type="checkbox" ng-model="survey.isLost" name="isLost">
          <div class="item-content">
            {{ 'survey.status.lost' | translate }}
          </div>
          <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="checkbox" ng-model="survey.isPassed" name="isPassed ">
        <div class="item-content">
            {{ 'survey.status.alreadypassed' | translate }}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <button class="button button-block button-positive" ng-click="validate()" ng-hide="survey.validated">
        {{ 'action.submit' | translate}}
      </button>
      <button class="button button-block" ng-hide="!survey.validated">
        {{ 'action.submited' | translate }} 
        <span ng-if="survey.identifier">on server</span> 
        <span ng-if="!survey.identifier">on mobile</span>
      </button>

      <label class="item item-input item-select">
        <div class="input-label">
          Change Stage
        </div>
        <select ng-options="sta.id as sta.name for sta in stages" 
                ng-model="current_stage.id" 
                ng-change="switchStage(current_stage)"></select>
      </label>
    </div>

  </ion-content>
</ion-view>
