<ion-view title="Upload">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-item>
      <h3>Local Validated Surveys</h3>
    </ion-item>
    <div class="list">
      <ion-checkbox ng-repeat="obs in observations" ng-model="obs.checked">
        {{obs.individual_name}} <i>{{obs.surveyDate}}</i>
        <br/> 
        {{obs.stage_name}} 
        <br/>
        {{obs.species_name}}
        [ {{obs.area_name}} ]
      </ion-checkbox>
      <ion-item>
        <button class="button button-block" ng-click="uploadSurveys()">
         Upload
        </button>
      </ion-item>
    </div>

  </ion-content>
</ion-view>
