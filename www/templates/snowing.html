<ion-view title="SnowCover">
  
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">

      <div class="list snowing">

          <div class="snowing_title">
            <h3> Il a neig√© !</h3>
            <p>{{ date | date }}</p>
          </div>

          <div ng-repeat="snowing in snowings">
              <div class="row item-input snowing_item">
                <div class="item-label col-33 snowing_label">
                    {{ snowing.areaName }}
                </div>
                <label class="col item snowing_input">
                    <input type="text" ng-pattern="/^[+-]?\d+(\.\d+)?$/" placeholder="-" ng-model="snowing.height">
                </label>
                <div class="col-20 col snowing_additional">cm</div>
              </div>
          </div>

          <div class="row">
              <div class="col col-67 snowing_validate">
                <button class="button button-block button-positive" ng-click="validate()">
                  Validate
                </button>
              </div>
          </div>

      </div>
  </ion-content>

</ion-view>
